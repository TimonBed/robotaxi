services:
  db:
    image: postgres:16-alpine
    container_name: robotaximap_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: robotaximap
      POSTGRES_USER: robotaxi
      POSTGRES_PASSWORD: robotaxi
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U robotaxi -d robotaximap"]
      interval: 5s
      timeout: 5s
      retries: 10
  studio:
    image: node:22-alpine
    container_name: robotaximap_studio
    working_dir: /app
    command: sh -lc "npm ci --legacy-peer-deps && npx prisma studio -p 5555 -b none"
    environment:
      NPM_CONFIG_LEGACY_PEER_DEPS: "true"
      DATABASE_URL: postgresql://robotaxi:robotaxi@db:5432/robotaximap
      DIRECT_URL: postgresql://robotaxi:robotaxi@db:5432/robotaximap
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "5555:5555"
    depends_on:
      db:
        condition: service_healthy
volumes:
  pgdata:


